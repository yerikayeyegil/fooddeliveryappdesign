<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1c2c2462bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="face">
                <div class="top-content">
                    <img class="top-icons" src="./images/back-arrow.png" alt="">
                    <img class="top-icons" src="./images/heart.png" alt="">
                </div>  
                <div class="ing-content">
                    <h3>Chicken Salad</h3>
                    <span><i class="fas fa-fire"></i> 198 cal - 300 g</span>
                    <img src="./images/grilled-chicken.png" alt="">
                    <div class="pq-content">
                        <span class="price">$5.60</span>
                        <span class="quantity">-&nbsp; 1 &nbsp;+</span>
                    </div>
                </div>
                <div class="ingredients">
                    <h4>Ingredients</h4>
                    <div class="toppins">
                        <span><img src="./images/tomato.png" alt=""></span>
                        <span><img src="./images/Onion.png" alt=""></span>
                        <span><img src="./images/chicken.png" alt=""></span>
                        <span><img src="./images/broccoli.png" alt=""></span>
                    </div>
                </div>
                <div class="description">
                    <h4>Description</h4>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                        Non voluptatum.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
